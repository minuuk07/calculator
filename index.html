<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scientific Calculator</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea, #764ba2);
    }

    .calculator {
      background: #1e1e2f;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
      padding: 20px;
      width: 350px;
    }

    .display {
      width: 100%;
      height: 60px;
      font-size: 28px;
      text-align: right;
      padding: 10px;
      border: none;
      border-radius: 10px;
      background: #2d2d3a;
      color: #fff;
      margin-bottom: 20px;
      box-shadow: inset 0 0 5px #000;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }

    .btn {
      font-size: 18px;
      padding: 15px;
      border: none;
      border-radius: 10px;
      background: #3b3b4f;
      color: #fff;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn:hover {
      background: #57576d;
      transform: scale(1.05);
    }

    .btn.op {
      background: #ff8c00;
      color: #fff;
    }

    .btn.eq {
      background: #00c853;
      color: white;
      font-weight: bold;
    }

    .btn.clear {
      background: #d50000;
      color: white;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" class="display" disabled />

    <div class="buttons">
      <button class="btn clear" onclick="clearDisplay()">C</button>
      <button class="btn" onclick="backspace()">⌫</button>
      <button class="btn" onclick="appendToDisplay('(')">(</button>
      <button class="btn" onclick="appendToDisplay(')')">)</button>
      <button class="btn op" onclick="appendToDisplay('/')">÷</button>

      <button class="btn" onclick="appendToDisplay('7')">7</button>
      <button class="btn" onclick="appendToDisplay('8')">8</button>
      <button class="btn" onclick="appendToDisplay('9')">9</button>
      <button class="btn op" onclick="appendToDisplay('*')">×</button>
      <button class="btn" onclick="appendToDisplay('Math.sqrt(')">√</button>

      <button class="btn" onclick="appendToDisplay('4')">4</button>
      <button class="btn" onclick="appendToDisplay('5')">5</button>
      <button class="btn" onclick="appendToDisplay('6')">6</button>
      <button class="btn op" onclick="appendToDisplay('-')">−</button>
      <button class="btn" onclick="appendToDisplay('**2')">x²</button>

      <button class="btn" onclick="appendToDisplay('1')">1</button>
      <button class="btn" onclick="appendToDisplay('2')">2</button>
      <button class="btn" onclick="appendToDisplay('3')">3</button>
      <button class="btn op" onclick="appendToDisplay('+')">+</button>
      <button class="btn" onclick="appendToDisplay('Math.PI')">π</button>

      <button class="btn" onclick="appendToDisplay('0')">0</button>
      <button class="btn" onclick="appendToDisplay('.')">.</button>
      <button class="btn eq" onclick="calculateResult()">=</button>
      <button class="btn" onclick="appendToDisplay('Math.sin(')">sin</button>
      <button class="btn" onclick="appendToDisplay('Math.cos(')">cos</button>

      <button class="btn" onclick="appendToDisplay('Math.tan(')">tan</button>
      <button class="btn" onclick="appendToDisplay('Math.log(')">log</button>
      <button class="btn" onclick="appendToDisplay('Math.exp(')">exp</button>
      <button class="btn" onclick="appendToDisplay('Math.pow(')">pow</button>
      <button class="btn" onclick="appendToDisplay(')')">)</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");

    function appendToDisplay(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = "";
    }

    function backspace() {
      display.value = display.value.slice(0, -1);
    }

    function calculateResult() {
      try {
        display.value = eval(display.value);
      } catch (error) {
        display.value = "Error";
      }
    }
  </script>
</body>
</html>
